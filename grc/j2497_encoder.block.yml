id: j2497_encoder
label: J2497 Generator
category: '[j2497]'

templates:
  imports: import j2497
  make: j2497.encoder(${mid},${data},${interval},${filepath_preamble},${filepath_data},${sample_rate})

parameters:
- id: mid
  label: MID (Hex) 
  dtype: string
  default: '0A'
- id: data
  label: Data (Hex)
  dtype: string
  default: '00'
- id: interval
  label: Interval (s)
  dtype: float
  default: 1.0
- id: filepath_preamble
  label: Preamble Chirp File
  dtype: file_open
- id: filepath_data
  label: Data Chirp File
  dtype: file_open
- id: sample_rate
  label: Sample Rate
  dtype: float

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 1
  optional: 0

file_format: 1
